<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoanBuddy - Modo Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
      color: #334155;
      text-align: center;
    }
    
    .offline-container {
      max-width: 90%;
      width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    
    .icon {
      width: 70px;
      height: 70px;
      margin-bottom: 1.5rem;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1e293b;
    }
    
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #64748b;
      line-height: 1.5;
    }
    
    .button {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #2563eb;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #64748b;
    }
    
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ef4444;
      margin-right: 8px;
    }
    
    /* Animação de pulsar */
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    
    .dot {
      animation: pulse 2s infinite;
    }
    
    /* Modo escuro */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        color: #f1f5f9;
      }
      
      .offline-container {
        background-color: #1e293b;
      }
      
      h1 {
        color: #f1f5f9;
      }
      
      p {
        color: #cbd5e1;
      }
      
      .status-indicator {
        color: #cbd5e1;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="1" y1="1" x2="23" y2="23"></line>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
      <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>
    <h1>Você está offline</h1>
    <p>Parece que você está sem conexão com a internet. Alguns recursos do LoanBuddy precisam estar online para funcionar corretamente.</p>
    <a href="/" class="button">Tentar Novamente</a>
    
    <div class="status-indicator">
      <span class="dot"></span>
      <span>Sem conexão</span>
    </div>
  </div>

  <script>
    // Verificar periodicamente se a conexão voltou
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    // Verificar a cada 5 segundos
    setInterval(checkConnection, 5000);
    
    // Tentar recarregar quando o usuário clicar no botão
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
    
    // Também verificar quando o navegador detectar que estamos online novamente
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
