  <body>
    <div id="root"></div>

    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        // Registrar service worker após um pequeno delay para garantir que a página carregue primeiro
        // Isso reduz problemas no iOS
        setTimeout(function() {
          navigator.serviceWorker.register('/service-worker.js', { 
            scope: '/',
            updateViaCache: 'none'
          }).then(function(registration) {
            console.log('Service Worker registrado com sucesso:', registration.scope);
            
            // Verificar se há atualizações do service worker a cada 6 horas
            setInterval(function() {
              registration.update();
              console.log('Verificando atualizações do Service Worker...');
            }, 6 * 60 * 60 * 1000);
            
          }).catch(function(error) {
            console.log('Erro ao registrar Service Worker:', error);
          });
        }, 500);
        
        // Verificar se o aplicativo está online
        window.addEventListener('online', function() {
          document.body.classList.remove('offline');
          console.log('App está online');
          // Informar o usuário que está online novamente
          if (window.ReactNativeWebView) {
            // Se estiver rodando dentro de um WebView em um app nativo
            window.ReactNativeWebView.postMessage(JSON.stringify({type: 'CONNECTION_CHANGE', online: true}));
          }
        });
        
        window.addEventListener('offline', function() {
          document.body.classList.add('offline');
          console.log('App está offline');
          // Mostrar notificação offline
          if ('Notification' in window && Notification.permission === 'granted') {
            try {
              new Notification('LoanBuddy - Modo Offline', {
                body: 'Você está trabalhando no modo offline. Seus dados estão seguros.',
                icon: '/icons/icon-192x192.png'
              });
            } catch (e) {
              console.error('Erro ao mostrar notificação:', e);
            }
          }
        });
        
        // Tratamento especial para o Safari iOS
        // Trap errors thrown by fetch when offline
        const originalFetch = window.fetch;
        window.fetch = function() {
          return originalFetch.apply(this, arguments).catch(err => {
            if (!navigator.onLine) {
              console.log('Interceptando erro de fetch em modo offline:', err);
              return new Response(JSON.stringify({
                error: true,
                offline: true,
                message: 'Você está offline. Operação será sincronizada quando reconectar.'
              }), { 
                status: 503,
                headers: { 'Content-Type': 'application/json' }
              });
            }
            throw err;
          });
        };
        
        // Adicionar tratamento para erros de fetch
        window.addEventListener('unhandledrejection', function(event) {
          if (event.reason && !navigator.onLine) {
            console.log('Erro de fetch tratado devido ao modo offline:', event.reason);
            event.preventDefault();  // Prevenir erro não tratado no console
          }
        });
        
        // Adicionar tratamento especial para iOS Safari
        if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
          console.log('Detectado dispositivo iOS. Aplicando patches de compatibilidade.');
          
          // Verificar se temos dados no IndexedDB frequentemente
          // Isso reduz problemas com o armazenamento no Safari
          setInterval(function() {
            try {
              const dbRequest = indexedDB.open('loanBuddyOfflineDB');
              dbRequest.onsuccess = function() {
                const db = dbRequest.result;
                db.close();
              };
            } catch (e) {
              console.error('Erro ao verificar IndexedDB:', e);
            }
          }, 5 * 60 * 1000); // a cada 5 minutos
        }
      }
    </script>
