    <!-- Open Graph / Compartilhamento -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="LoanBuddy - Gerenciador de Empréstimos" />
    <meta property="og:description" content="Aplicativo para gerenciar empréstimos, pagamentos e clientes" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Microsoft -->
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    
    <!-- Segurança -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://replit.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; connect-src 'self' https:; font-src 'self' data:; manifest-src 'self';">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js', { 
            scope: '/' 
          }).then(function(registration) {
            console.log('Service Worker registrado com sucesso:', registration.scope);
          }).catch(function(error) {
            console.log('Erro ao registrar Service Worker:', error);
          });
        });
        
        // Verificar se o aplicativo está online
        window.addEventListener('online', function() {
          document.body.classList.remove('offline');
          console.log('App está online');
        });
        
        window.addEventListener('offline', function() {
          document.body.classList.add('offline');
          console.log('App está offline');
        });
        
        // Adicionar tratamento para erros de fetch
        window.addEventListener('unhandledrejection', function(event) {
          if (event.reason && event.reason.message && 
              event.reason.message.includes('fetch') && 
              !navigator.onLine) {
            console.log('Erro de fetch tratado devido ao modo offline');
            event.preventDefault();  // Prevenir erro não tratado no console
          }
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Fallback para navegadores que não suportam JavaScript -->
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>LoanBuddy</h1>
        <p>Este aplicativo requer JavaScript para funcionar. Por favor, habilite JavaScript no seu navegador.</p>
      </div>
    </noscript>
  </body>
</html>
